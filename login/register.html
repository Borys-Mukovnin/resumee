  <div class="maindiv">
    <main class="main">
    <p id="reghead">Registration page</p>
    <form id="regform" action="">
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="rpassword" placeholder="Repeat password" required>
      <input type="button" onclick="inputValidation()" value="Submit" required>
    </form>
